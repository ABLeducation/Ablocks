name: Deploy to SFL Firebase Hosting on merge
on:
  workflow_dispatch:
  push:
    branches:
      - sfl

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELECTROBLOCKS_TEST }}"
          channelId: live
          projectId: electroblocks-test
          target: sfl
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
